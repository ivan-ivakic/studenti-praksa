{% extends "app/layouts/main.html" %}
{% set pageID = "pgLogin" %}
{% block content %}

  <div class='pgLogin_inner'>
    <div class='card'>
      <div class='card-block'>
        <form class="form-signin" action='templates.html'>
          <h1 class='logo pgLogin_logo'>
            <img src='media/app/logo.svg' title='Document Management Software' alt='Document Management Software'>
          </h1>
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password">
          <div class="checkbox">
            <label>
              <input type="checkbox" value="remember-me">
              Remember me
            </label>
          </div>
          <button class="btn btn-primary btn-block" type="submit">Sign in</button>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
